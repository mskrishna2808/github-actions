name: Shell commands # name of the workflow

on: [push] # specifying on what scenario this workflow needs to be triggered

jobs:
  run-shell-commands: # Job name
    runs-on: ubuntu-18.04 # Runs on linux virtual machine
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multi line script
        run: |
          node -v
          npm -v
      - name: linux version
        run: cat /etc/*release*
  run-windows-commands:
    runs-on: windows-latest # Runs on windows virtual machine
    needs: ["run-shell-command"] # This job will run after run-shell-command job
    steps:
      - name: powershell directory
        run: Get-Location
      - name: bash location
        run: pwd
        shell: bash